name: Dart CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Run tests
        run: pub run test
        env:
          API_TEST_KEY: ${{ secrets.API_TEST_KEY }}
          API_LIVE_KEY: ${{ secrets.API_LIVE_KEY }}
          MSISDN: ${{ secrets.MSISDN }}
